<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #28A745;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .conteudo {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);

            text-align: center;
            margin-top: 20px;
        }

<header>

</header>

<div class="conteudo">

    <p>Compartilhe suas experiências!</p>
    <form>
        <label for="nome">Seu Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="comentario">Seu Comentário:</label><br>
        <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Enviar">
    </form>
    <p>Voltar para a <a href="index.html">Página Inicial</a>.</p>
